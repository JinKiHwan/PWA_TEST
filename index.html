<!DOCTYPE html>
<!-- 언어를 한글로 설정 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- PWA 매너페스트 파일 연결, 상태바 테마색상을 흰색으로 변경 -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#ffffff" />
        <!-- 모바일 기기 뷰포트, 브라우저 주소 표시줄의 파비콘 설정  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/icons/favicon.ico" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png" />
        <style>
            html,
            body {
                height: 100%;
                background-color: #f3a530;
                color: #fff;
            }
            .container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            button {
                width: 150px;
                height: 50px;
                background: #fff;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>HELLOW PWA</h1>
            <img src="./images/icon-main.png" alt="" />

            <button id="installBtn">PWA 설치</button>
        </div>

        <script>
            // 1. 서비스 워커 등록
            if ('serviceWorker' in navigator) {
                console.log('1. 서비스 워커 등록 시도');
                navigator.serviceWorker.register('./service_worker.js').then(function (reg) {
                    console.log('1. 서비스 워커 등록완료 ::', reg);
                    reg.addEventListener('updatefound', function () {
                        console.log('updatefound!!!', reg.installing);

                        // An updated service worker has appeared in reg.installing!
                        // 업데이트된 서비스 워커가 나타나면
                        newWorker = reg.installing;

                        newWorker.addEventListener('statechange', function () {
                            console.log('statechange:', newWorker.state, navigator.serviceWorker);
                            // Has service worker state changed?
                            switch (newWorker.state) {
                                case 'installed':
                                    console.log('newWorker.state is installed', navigator.serviceWorker.controller);
                                    // There is a new service worker available, show the notification
                                    // 새로운 서비스 워커가 있으면 노티를 보여줘라
                                    if (navigator.serviceWorker.controller) {
                                        console.log('navigator.serviceWorker.controller');
                                        showUpdateBar();
                                    }
                                    break;
                            }
                        });
                    });
                });
            }

            let deferredPrompt;

            window.addEventListener('beforeinstallprompt', (e) => {
                // 브라우저 기본 설치 프롬프트를 방지
                e.preventDefault();
                // 이벤트를 저장
                deferredPrompt = e;
                // 설치 버튼을 표시 (이미 표시되어 있으므로 이 줄은 생략 가능)
                // document.getElementById('installBtn').style.display = 'block';
            });

            document.getElementById('installBtn').addEventListener('click', async () => {
                if (deferredPrompt !== null) {
                    // 프롬프트 표시
                    deferredPrompt.prompt();
                    // 사용자의 응답을 기다림
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        console.log('사용자가 설치를 수락했습니다');
                    } else {
                        console.log('사용자가 설치를 거부했습니다');
                    }
                    // 프롬프트를 한 번만 표시할 수 있으므로 이벤트를 null로 설정
                    deferredPrompt = null;
                }
            });

            // PWA가 이미 설치되어 있는 경우 버튼을 숨김
            window.addEventListener('appinstalled', (evt) => {
                document.getElementById('installBtn').style.display = 'none';
            });
        </script>
    </body>
</html>
